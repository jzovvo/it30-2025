<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="info"></div>
  <script>
    const domInfo = document.querySelector('#info')

    const updateInfo = () => {
      domInfo.innerHTML = window.devicePixelRatio
    }

    const repeat = () => {
      updateInfo()
      requestAnimationFrame(repeat)
    }

    repeat()
  </script>
</body>
</html>
