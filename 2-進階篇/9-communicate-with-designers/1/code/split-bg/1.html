<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      height: min(calc(200 / 549 * 100vw), 200px);
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .man {
      position: absolute;
      width: auto;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <div>
    <img class="bg" src="./bg.png">
  </div>
  <div>
    <img class="bg" src="./star.png">
    <img class="man" src="./man.png">
  </div>
</body>
</html>
