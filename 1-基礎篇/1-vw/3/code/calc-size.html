<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent1 {
      /* 合法的：獲取當前最大寬度後 + 10px */
      width: calc-size(max-content, size + 10px);
      background-color: chocolate;
    }

    .parent2 {
      /* 不合法的：calc 不支持 max-content */
      width: calc(max-content + 10px);
      background-color: chocolate;
    }

    .child {
      width: 30px;
      height: 30px;
      background-color:cadetblue;
    }
  </style>
</head>
<body>
  <div class="parent1">
    <div class="child"></div>
  </div>
  <div class="parent2">
    <div class="child"></div>
  </div>
</body>
</html>
