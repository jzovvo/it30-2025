<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .margin-o {
      margin-left: calc(10px + 10px);
    }

    .margin-x {
      margin-left: calc(10 + 10);
    }
  </style>
</head>
<body>
  <div class="margin-o">margin-o</div>
  <div class="margin-x">margin-x</div>
</body>
</html>
