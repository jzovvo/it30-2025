<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #041C29;
      color: white;
    }

    .parent {
      position: relative;
      bottom: 0;
      width: 30%;
      height: 300px;
      background-color: #E79C30;
    }

    .child {
      width: 50%;
      height: 100px;
      bottom: 0;
    }

    .absolute {
      position: absolute;
      background-color: #A44542;
    }

    .fixed {
      position: fixed;
      background-color: #3E5B6D;
    }
  </style>
</head>
<body>
  <div class="parent">
    parent
    <div class="child absolute">absolute</div>
    <div class="child fixed">fixed</div>
  </div>
</body>
</html>
