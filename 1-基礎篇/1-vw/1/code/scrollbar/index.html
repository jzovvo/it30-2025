<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    body {
      height: 200dvh;
    }

    .w-full {
      width: 100%;
    }

    .w-screen {
      width: 100vw;
    }

    .box {
      border: 2px solid black;
    }
  </style>
  <div class="w-full box">100%</div>
  <div class="w-screen box">100vw</div>
</body>
</html>
